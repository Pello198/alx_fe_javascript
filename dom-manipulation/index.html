<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; background: #f4f4f4; }
    #quoteDisplay { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; min-height: 100px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .category-select { margin-top: 10px; padding: 5px; }
    input, button { margin: 5px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { cursor: pointer; background-color: #007bff; color: white; border: none; transition: 0.3s; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect" class="category-select"></select>
  </div>

  <div id="quoteDisplay">Click the button to show a quote!</div>
  <button id="newQuote">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
